<!DOCTYPE HTML>
<html lang="pl">
<head>
	<meta charset="utf-8" />
	<title>Odliczanie czasu</title>
	
	<script type="text/javascript" src="timer.js"></script>
	
	<style>
	body
	{
	background-color: rgb(251, 207, 40);
	background-image:  url(https://images.pexels.com/photos/414171/pexels-photo-414171.jpeg?auto=compress&amp;cs=tinysrgb&amp;h=600);
	background-size: auto;
	background-position: left top;
	background-repeat: no-repeat;
	font-size:24px;
	color:white;
	}
	#slider
	{
	
	}
	#zegar
	{
		float: right;
		color: black;
		font-size: 40px;
		padding: 40px;
		background-color: gray;
		opacity: 0.8;
	}
	</style>
		<script src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
		<script type="text/javascript">
		
		var numer = Math.floor(Math.random()*5)+1;
		
		var timer1 = 0;
		var timer2 = 0;
		
		function hideslide()
		{
			$("#slider").fadeOut(500);
		}
		
		function setslide(slidenumber)
		{
			clearTimeout(timer1);
			clearTimeout(timer2);
			numer = slidenumber - 1;
			
			hideslide();
			setTimeout("changeslide()", 500);
		}
		
		function changeslide()
		{
			numer++; if (numer>5) numer=1;
			var plik = "<img src=\"slajdy/slajd" + numer + ".png\"/>";
			document.getElementById("slider").innerHTML = plik;
			$("#slider").fadeIn(500);
			
			timer1 = setTimeout("changeslide()", 5000);
			timer2 = setTimeout("hideslide()", 4500);
			timer3 = setTimeout("odliczanie()", 1000);

		}
		function odliczanie()
			{
				var dzisiaj = new Date();
				
				var dzien = dzisiaj.getDate();
				var miesiac = dzisiaj.getMonth()+1;
				var rok = dzisiaj.getFullYear();
				
				var godzina = dzisiaj.getHours();
				if (godzina<10) godzina = "0"+godzina;
				
				var minuta = dzisiaj.getMinutes();
				if (minuta<10) minuta = "0"+minuta;
				
				var sekunda = dzisiaj.getSeconds();
				if (sekunda<10) sekunda = "0"+sekunda;
				
				document.getElementById("zegar").innerHTML = 
				 dzien+"/"+miesiac+"/"+rok+" | "+godzina+":"+minuta+":"+sekunda;
				 
				 setTimeout("odliczanie()",1000);
			}
		 
		
		</script>
	
	
</head>
<body onload="changeslide(); odliczanie();">


	<span onclick="setslide(1)" style="cursor:pointer;">[1]</span>
	<span onclick="setslide(2)" style="cursor:pointer;">[2]</span>
	<span onclick="setslide(3)" style="cursor:pointer;">[3]</span>
	<span onclick="setslide(4)" style="cursor:pointer;">[4]</span>
	<span onclick="setslide(5)" style="cursor:pointer;">[5]</span>

	<div id="zegar"></div> 

	
	<div id="slider"></div>
	
</body>
</html>
